<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HTML5 Canvas - Chess board</title>
        <script src='board.js'></script>
    </head>
    <body onload='draw();'>
        <form>
            <button onclick="toDice()"style = "visibility:visible" id="button" value="0" type="button">Dice</button>
            <textarea style = "resize:none" rows="1" cols="1" id="textarea" name="text"></textarea>
        </form>
        <div>
            <canvas id="board" width="800" height="800"></canvas>

        </div>
    </body>
</html>
